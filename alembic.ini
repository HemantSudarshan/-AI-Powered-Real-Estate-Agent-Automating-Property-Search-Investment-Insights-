# Alembic Configuration for AI Real Estate Agent

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Prepend sys.path with this before migration
prepend_sys_path = .

# Version path separator
version_path_separator = os

# Timezone for migration timestamp
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during migration
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without source
# sourceless = false

# Version number format (strftime)
# version_num_format = %%(a)s

# Log output level
# output_encoding = utf-8

sqlalchemy.url = sqlite:///./real_estate.db


[post_write_hooks]
# Post-write hooks for formatting migrations
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
